<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventures Travel Agency</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mooli&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800&family=Source+Serif+4:ital,opsz,wght@0,8..60,300;0,8..60,400;0,8..60,500;0,8..60,600;0,8..60,700;1,8..60,300;1,8..60,400;1,8..60,500;1,8..60,600;1,8..60,800&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="errorMessage hidden"></h1>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  <section class="welcome"> 
    <h1>Welcome to Venture Travel</h1>
    <h2>Log in to start your journey</h2>
  </section>
  <section class="loginBox">
    <h1>Login to Your Account</h1>
    <form class="loginContainer"> 
      <section class="inputGroup"> 
        <label for="username">Username: </label>
        <input type="text" class="inputField" name="username" placeholder="Enter username..." required>
      </section>
      <section class="inputGroup">
        <label for="password">Password: </label>
        <input type="password" class="inputField" name="password" placeholder="Enter password..." required>
      </section>
      <button type="submit" class="loginButton">Login</button>
    </form>
  </section>
  <!-- <p> Please <a href="session/new">log in</a> to access your account.</p> -->
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
  <!-- bundle.js file is generated by webpack which bundles multiple js files and their dependencies -->
</body>
</html>
